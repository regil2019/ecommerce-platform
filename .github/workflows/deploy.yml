name: üöÄ Deploy E-Commerce Application

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

# Permiss√µes m√≠nimas de seguran√ßa
permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write

jobs:
  # =============================================================================
  # CODE QUALITY AND TESTING
  # =============================================================================
  test-and-quality:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [backend, frontend]
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: '${{ matrix.service }}/pnpm-lock.yaml'

      - name: üì¶ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to Container Registry (only for non-PR)
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üß™ Run Backend Tests
        if: matrix.service == 'backend'
        working-directory: ./backend
        run: |
          pnpm install --frozen-lockfile
          pnpm run test -- --coverage --watchAll=false
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}

      - name: üìä Frontend Build Test
        if: matrix.service == 'frontend'
        working-directory: ./front-end
        run: |
          pnpm install --frozen-lockfile
          pnpm run build
        env:
          NODE_ENV: production

      - name: üîç Code Quality Check - Backend
        if: matrix.service == 'backend'
        working-directory: ./backend
        run: |
          pnpm run lint
          pnpm run typecheck || true

      - name: üîç Code Quality Check - Frontend
        if: matrix.service == 'frontend'
        working-directory: ./front-end
        run: |
          pnpm run lint
          pnpm run typecheck || true

      - name: üìä Upload Coverage Reports
        if: matrix.service == 'backend' && github.event_name != 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}

  # =============================================================================
  # SECURITY SCANNING
  # =============================================================================
  security-scan:
    runs-on: ubuntu-latest
    needs: test-and-quality
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîí Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true

      - name: üì§ Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: üîí Scan Dependencies
        run: |
          cd backend && pnpm audit --audit-level=high
          cd ../front-end && pnpm audit --audit-level=high

  # =============================================================================
  # DOCKER IMAGE BUILDING (Multi-arch)
  # =============================================================================
  build-images:
    runs-on: ubuntu-latest
    needs: [test-and-quality, security-scan]
    if: github.event_name != 'pull_request'
    
    strategy:
      matrix:
        service: [backend, frontend]
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: üèóÔ∏è Build and push Docker image (Multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            NODE_ENV=production

      - name: üîç Scan Docker Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}:latest
          format: 'sarif'
          output: 'image-scan-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: üì§ Upload Image Scan Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'image-scan-${{ matrix.service }}.sarif'

  # =============================================================================
  # DEPLOYMENT TO STAGING
  # =============================================================================
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üöÄ Deploy to Staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          
          # Pull latest images
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:develop
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:develop
          
          # Stop existing containers
          docker-compose -f docker-compose.prod.yml down || true
          
          # Deploy with new images
          docker-compose -f docker-compose.prod.yml up -d
          
          # Wait for services to be healthy
          sleep 30
          
          # Health checks
          curl -f http://localhost:3000/health || exit 1
          curl -f http://localhost:8080/health || exit 1
          
          echo "‚úÖ Staging deployment successful!"
        env:
          COMPOSE_PROJECT_NAME: staging

      - name: üß™ Run Smoke Tests
        run: |
          # Aguarda servi√ßos ficarem prontos
          sleep 10
          
          # Testa endpoints cr√≠ticos
          curl -f http://localhost:3000/api/health
          curl -f http://localhost:8080/api/health
          
          echo "‚úÖ Smoke tests passed!"

  # =============================================================================
  # DEPLOYMENT TO PRODUCTION
  # =============================================================================
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üöÄ Deploy to Production
        id: deploy
        run: |
          echo "üöÄ Starting production deployment..."
          
          # Backup current deployment
          echo "üì¶ Creating backup..."
          docker-compose -f docker-compose.prod.yml exec -T backend npm run backup || true
          
          # Pull latest images
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:main
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:main
          
          # Stop existing containers
          docker-compose -f docker-compose.prod.yml down
          
          # Deploy with new images
          docker-compose -f docker-compose.prod.yml up -d
          
          # Wait for services
          sleep 45
          
          # Health checks
          echo "üîç Running health checks..."
          for i in {1..10}; do
            if curl -f http://localhost:3000/health && curl -f http://localhost:8080/health; then
              echo "‚úÖ All services healthy!"
              break
            fi
            if [ $i -eq 10 ]; then
              echo "‚ùå Health checks failed!"
              exit 1
            fi
            sleep 5
          done
          
          echo "‚úÖ Production deployment successful!"
        env:
          COMPOSE_PROJECT_NAME: production

      - name: üîÑ Rollback on Failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Initiating rollback..."
          
          # Stop new containers
          docker-compose -f docker-compose.prod.yml down || true
          
          # Restore from backup if available
          echo "üîÑ Restoring previous version..."
          docker-compose -f docker-compose.prod.yml up -d
          
          # Verify rollback
          sleep 20
          curl -f http://localhost:3000/health && curl -f http://localhost:8080/health
          
          echo "‚úÖ Rollback completed!"
          
          # Exit with error
          exit 1

      - name: üìä Update Deployment Status
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          state: success
          deployment-id: ${{ steps.deploy.outputs.deployment_id }}

  # =============================================================================
  # NOTIFICATIONS
  # =============================================================================
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: üì¢ Send Success Notification
        if: needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success'
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        with:
          payload: |
            {
              "text": "‚úÖ Deploy Successful!",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üöÄ Deployment Status"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered by:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n${{ github.sha }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }

      - name: üì¢ Send Failure Notification
        if: needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure'
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        with:
          payload: |
            {
              "text": "‚ùå Deploy Failed!",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üö® Deployment Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Failed Job:*\n${{ needs.deploy-staging.result == 'failure' && 'Staging' || 'Production' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n${{ github.sha }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Logs"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "style": "danger"
                    }
                  ]
                }
              ]
            }

  # =============================================================================
  # POST-DEPLOYMENT VERIFICATION
  # =============================================================================
  post-deploy-verification:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîç Run Integration Tests
        run: |
          echo "üß™ Running post-deployment verification..."
          
          # Wait for services to stabilize
          sleep 30
          
          # Test critical endpoints
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            BASE_URL="http://localhost:3000"
          else
            BASE_URL="http://localhost:3000"
          fi
          
          # Health check
          curl -f $BASE_URL/health || exit 1
          
          # API smoke test
          curl -f $BASE_URL/api/products?limit=5 || exit 1
          
          echo "‚úÖ Post-deployment verification passed!"

      - name: üìä Create GitHub Release
        if: github.ref == 'refs/heads/main' && success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            üöÄ Deployment completed successfully!
            
            - **Commit**: ${{ github.sha }}
            - **Author**: ${{ github.actor }}
            - **Branch**: ${{ github.ref_name }}
            - **Workflow**: ${{ github.workflow }}
            
            ### Changes
            See commit history for details.
          draft: false
          prerelease: false
